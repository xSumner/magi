expander1" style="cursor: pointer;"><path id="kity_path_51" fill="white" stroke="gray" d="M317.5,415.5A6,6,0,1,1,305.5,415.5A6,6,0,1,1,317.5,415.5"></path><path id="kity_path_52" fill="none" stroke="gray" d="M307,415.5L316,415.5"></path></g><path id="node_outline2" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M321.5,402.5h218a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-218a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text2" fill="black"><text id="kity_text_39" text-rendering="inherit" font-size="14" dy=".8em" y="406.40000009536743" x="338.5">国家灾害医疗系统（NDMS）</text></g></g><g id="minder_node3"><g id="node_expander2" style="cursor: pointer;"><path id="kity_path_54" fill="white" stroke="gray" d="M317.5,531.5A6,6,0,1,1,305.5,531.5A6,6,0,1,1,317.5,531.5"></path><path id="kity_path_55" fill="none" stroke="gray" d="M307,531.5L316,531.5"></path></g><path id="node_outline3" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M321.5,518.5h161a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-161a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text3" fill="black"><text id="kity_text_41" text-rendering="inherit" font-size="14" dy=".8em" y="522.4000000953674" x="338.5">城市搜救（US＆R）</text></g></g><g id="minder_node4"><g id="node_expander3" style="cursor: pointer;"><path id="kity_path_57" fill="white" stroke="gray" d="M317.5,647.5A6,6,0,1,1,305.5,647.5A6,6,0,1,1,317.5,647.5"></path><path id="kity_path_58" fill="none" stroke="gray" d="M307,647.5L316,647.5"></path></g><path id="node_outline4" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M321.5,634.5h214a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-214a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text4" fill="black"><text id="kity_text_43" text-rendering="inherit" font-size="14" dy=".8em" y="638.4000000953674" x="338.5">移动紧急应急支持（MERS）</text></g></g><g id="minder_node5" opacity="1"><g id="node_expander4" style="cursor: pointer;"><path id="kity_path_60" fill="white" stroke="gray" d="M317.5,83.5A6,6,0,1,1,305.5,83.5A6,6,0,1,1,317.5,83.5"></path><path id="kity_path_61" fill="none" stroke="gray" d="M307,83.5L316,83.5"></path></g><path id="node_outline5" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M321.5,70.5h119a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-119a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text5" fill="black"><text id="kity_text_45" text-rendering="inherit" font-size="14" dy=".8em" y="74.40000009536743" x="338.5">灾前减灾计划</text></g></g><g id="minder_node6" opacity="1"><g id="node_expander5" style="cursor: pointer;"><path id="kity_path_68" fill="white" stroke="gray" d="M317.5,249.5A6,6,0,1,1,305.5,249.5A6,6,0,1,1,317.5,249.5"></path><path id="kity_path_69" fill="none" stroke="gray" d="M307,249.5L316,249.5"></path></g><path id="node_outline6" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M321.5,236.5h213a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-213a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text6" fill="black"><text id="kity_text_65" text-rendering="inherit" font-size="14" dy=".8em" y="240.40000009536743" x="338.5">国家应急协调中心（NRCC）</text></g></g><g id="kity_g_12" display="none"><path id="kity_path_13" fill="none" stroke="rgb(66, 94, 112)" d="M321.5,286.5h218a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-218a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="5"></path></g><g id="minder_node7"><g id="node_expander6" style="cursor: pointer;" display="none"><path id="kity_path_76" fill="white" stroke="gray" d="M483.5,31.5A6,6,0,1,1,471.5,31.5A6,6,0,1,1,483.5,31.5"></path><path id="kity_path_77" fill="none" stroke="gray"></path></g><path id="node_outline7" fill="none" stroke="none" d="M488.5,20.5h347a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-347a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text7" fill="black"><text id="kity_text_73" text-rendering="inherit" font-size="12" dy=".8em" y="23.700000047683716" x="493.5">在灾难发生前采取行动，识别风险，减少财产损失和恢复时间。</text></g></g><g id="minder_node8"><g id="node_expander7" style="cursor: pointer;" display="none"><path id="kity_path_84" fill="white" stroke="gray" d="M483.5,83.5A6,6,0,1,1,471.5,83.5A6,6,0,1,1,483.5,83.5"></path><path id="kity_path_85" fill="none" stroke="gray"></path></g><path id="node_outline8" fill="none" stroke="none" d="M488.5,72.5h275a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-275a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text8" fill="black"><text id="kity_text_81" text-rendering="inherit" font-size="12" dy=".8em" y="75.70000004768372" x="493.5">有针对洪水，飓风、热带风暴和地震的特定计划。</text></g></g><g id="minder_node9"><g id="node_expander8" style="cursor: pointer;" display="none"><path id="kity_path_92" fill="white" stroke="gray" d="M483.5,135.5A6,6,0,1,1,471.5,135.5A6,6,0,1,1,483.5,135.5"></path><path id="kity_path_93" fill="none" stroke="gray"></path></g><path id="node_outline9" fill="none" stroke="none" d="M488.5,124.5h407a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-407a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text9" fill="black"><text id="kity_text_89" text-rendering="inherit" font-size="12" dy=".8em" y="127.70000004768372" x="493.5">灾前减灾补助金可用于改造现有建筑物，建造龙卷风掩体和小型防洪项目。</text></g></g><g id="minder_node10"><g id="node_expander9" style="cursor: pointer;" display="none"><path id="kity_path_100" fill="white" stroke="gray" d="M577.5,197.5A6,6,0,1,1,565.5,197.5A6,6,0,1,1,577.5,197.5"></path><path id="kity_path_101" fill="none" stroke="gray"></path></g><path id="node_outline10" fill="none" stroke="none" d="M582.5,186.5h251a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-251a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text10" fill="black"><text id="kity_text_97" text-rendering="inherit" font-size="12" dy=".8em" y="189.70000004768372" x="587.5">负责联邦政府对重大灾害和紧急情况的支持。</text></g></g><g id="minder_node11"><g id="node_expander10" style="cursor: pointer;" display="none"><path id="kity_path_108" fill="white" stroke="gray" d="M577.5,249.5A6,6,0,1,1,565.5,249.5A6,6,0,1,1,577.5,249.5"></path><path id="kity_path_109" fill="none" stroke="gray"></path></g><path id="node_outline11" fill="none" stroke="none" d="M582.5,238.5h356a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-356a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text11" fill="black"><text id="kity_text_105" text-rendering="inherit" font-size="12" dy=".8em" y="241.70000004768372" x="587.5">在应急的初始阶段，FEMA将观察潜在的或不断升级的灾害事件。</text></g></g><g id="minder_node12"><g id="node_expander11" style="cursor: pointer;" display="none"><path id="kity_path_116" fill="white" stroke="gray" d="M577.5,301.5A6,6,0,1,1,565.5,301.5A6,6,0,1,1,577.5,301.5"></path><path id="kity_path_117" fill="none" stroke="gray"></path></g><path id="node_outline12" fill="none" stroke="none" d="M582.5,290.5h299a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-299a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text12" fill="black"><text id="kity_text_113" text-rendering="inherit" font-size="12" dy=".8em" y="293.7000000476837" x="587.5">与受影响地区进行协调，并提供所需资源和政策指导。</text></g></g><g id="minder_node13"><g id="node_expander12" style="cursor: pointer;" display="none"><path id="kity_path_124" fill="white" stroke="gray" d="M582.5,363.5A6,6,0,1,1,570.5,363.5A6,6,0,1,1,582.5,363.5"></path><path id="kity_path_125" fill="none" stroke="gray"></path></g><path id="node_outline13" fill="none" stroke="none" d="M587.5,352.5h202a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-202a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text13" fill="black"><text id="kity_text_121" text-rendering="inherit" font-size="12" dy=".8em" y="355.7000000476837" x="592.5">由灾民医疗和联合护理的团队组成。</text></g></g><g id="minder_node14"><g id="node_expander13" style="cursor: pointer;" display="none"><path id="kity_path_132" fill="white" stroke="gray" d="M582.5,415.5A6,6,0,1,1,570.5,415.5A6,6,0,1,1,582.5,415.5"></path><path id="kity_path_133" fill="none" stroke="gray"></path></g><path id="node_outline14" fill="none" stroke="none" d="M587.5,404.5h430a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-430a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text14" fill="black"><text id="kity_text_129" text-rendering="inherit" font-size="12" dy=".8em" y="407.7000000476837" x="592.5">团队包括医生，护士，药剂师等，通常由医院，公共安全机构或私人组织赞助。</text></g></g><g id="minder_node15"><g id="node_expander14" style="cursor: pointer;" display="none"><path id="kity_path_140" fill="white" stroke="gray" d="M582.5,467.5A6,6,0,1,1,570.5,467.5A6,6,0,1,1,582.5,467.5"></path><path id="kity_path_141" fill="none" stroke="gray"></path></g><path id="node_outline15" fill="none" stroke="none" d="M587.5,456.5h432a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-432a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text15" fill="black"><text id="kity_text_137" text-rendering="inherit" font-size="12" dy=".8em" y="459.7000000476837" x="592.5">快速部署部队（RDF）小组，由美国公共卫生服务委员会组成，以协助NDMS。</text></g></g><g id="minder_node16"><g id="node_expander15" style="cursor: pointer;" display="none"><path id="kity_path_148" fill="white" stroke="gray" d="M525.5,531.5A6,6,0,1,1,513.5,531.5A6,6,0,1,1,525.5,531.5"></path><path id="kity_path_149" fill="none" stroke="gray"></path></g><path id="node_outline16" fill="none" stroke="none" d="M530.5,520.5h335a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-335a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text16" fill="black"><text id="kity_text_145" text-rendering="inherit" font-size="12" dy=".8em" y="523.7000000476837" x="535.5">从结构坍塌或者密闭空间进行救援，例如：矿山塌陷和地震。</text></g></g><g id="minder_node17"><g id="node_expander16" style="cursor: pointer;" display="none"><path id="kity_path_156" fill="white" stroke="gray" d="M578.5,595.5A6,6,0,1,1,566.5,595.5A6,6,0,1,1,578.5,595.5"></path><path id="kity_path_157" fill="none" stroke="gray"></path></g><path id="node_outline17" fill="none" stroke="none" d="M583.5,584.5h139a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-139a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text17" fill="black"><text id="kity_text_153" text-rendering="inherit" font-size="12" dy=".8em" y="587.7000000476837" x="588.5">为FEMA提供通信支持。</text></g></g><g id="minder_node18"><g id="node_expander17" style="cursor: pointer;" display="none"><path id="kity_path_164" fill="white" stroke="gray" d="M578.5,647.5A6,6,0,1,1,566.5,647.5A6,6,0,1,1,578.5,647.5"></path><path id="kity_path_165" fill="none" stroke="gray"></path></g><path id="node_outline18" fill="none" stroke="none" d="M583.5,636.5h496a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-496a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text18" fill="black"><text id="kity_text_161" text-rendering="inherit" font-size="12" dy=".8em" y="639.7000000476837" x="588.5">可以通过卫星通讯设备与受灾民众通信，以及在空运中使用的可移动电信系统（MATTS）。</text></g></g><g id="minder_node19"><g id="node_expander18" style="cursor: pointer;" display="none"><path id="kity_path_172" fill="white" stroke="gray" d="M578.5,699.5A6,6,0,1,1,566.5,699.5A6,6,0,1,1,578.5,699.5"></path><path id="kity_path_173" fill="none" stroke="gray"></path></g><path id="node_outline19" fill="none" stroke="none" d="M583.5,688.5h584a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-584a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text19" fill="black"><text id="kity_text_169" text-rendering="inherit" font-size="12" dy=".8em" y="691.7000000476837" x="588.5">总统仅可在国家紧急情况下或在公众面临危险时命令FEMA播放此类警报，手机用户无法选择退出这些警告。</text></g></g></g></g></svg>