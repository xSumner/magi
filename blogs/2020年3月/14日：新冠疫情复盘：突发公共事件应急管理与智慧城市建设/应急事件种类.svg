<svg id="kity_svg_6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="1132" height="792" style="background: rgb(251, 251, 251); visibility: visible;" viewBox="0 0 1132 792"><defs id="kity_defs_7"><linearGradient id="kity_linearGradient_17" x1="0" y1="0" x2="0" y2="1"><stop id="kity_stop_18" offset="0" stop-color="rgb(255, 255, 255)"></stop><stop id="kity_stop_19" offset="1" stop-color="rgb(204, 204, 204)"></stop></linearGradient><marker id="kity_marker_2" orient="auto" refX="6" refY="0" viewBox="-7 -7 14 14" markerWidth="7" markerHeight="7" markerUnits="userSpaceOnUse"><path id="kity_path_3" fill="rgb(115, 161, 191)" stroke="none" d="M6,0A6,6,0,1,1,-6,0A6,6,0,1,1,6,0"></path></marker></defs><g id="kity_g_8"><g id="minder1" text-rendering="optimize-speed"><g id="minder_connect_group1"><path id="kity_path_39" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,33,0,0,1,284.5,363.5"></path><path id="kity_path_87" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,363,0,0,1,284.5,33.5"></path><path id="kity_path_95" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,297,0,0,1,284.5,99.5"></path><path id="kity_path_103" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,231,0,0,1,284.5,165.5"></path><path id="kity_path_111" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,165,0,0,1,284.5,231.5"></path><path id="kity_path_119" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,99,0,0,1,284.5,297.5"></path><path id="kity_path_127" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,33,0,0,0,284.5,429.5"></path><path id="kity_path_135" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,99,0,0,0,284.5,495.5"></path><path id="kity_path_143" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,165,0,0,0,284.5,561.5"></path><path id="kity_path_151" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,231,0,0,0,284.5,627.5"></path><path id="kity_path_159" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,297,0,0,0,284.5,693.5"></path><path id="kity_path_167" fill="none" stroke="rgb(115, 161, 191)" stroke-width="1" d="M93.5,396.5A191,363,0,0,0,284.5,759.5"></path></g><g id="minder_node1"><path id="node_outline1" fill="rgb(115, 161, 191)" stroke="rgb(115, 161, 191)" d="M25.5,376.5h136a5,5,0,0,1,5,5v30a5,5,0,0,1,-5,5h-136a5,5,0,0,1,-5,-5v-30a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text1" fill="white"><text id="kity_text_22" text-rendering="inherit" font-size="16" dy=".8em" y="386.09999990463257" x="44.5">应急事件种类</text></g></g><g id="kity_g_12"><path id="kity_path_13" fill="none" stroke="none" d="M44.5,396.5h0v0h0z"></path></g><g id="kity_g_14"><path id="kity_path_15" fill="none" stroke="none" d="M44.5,396.5h0v0h0z"></path><path id="kity_path_16" fill="none" stroke="none"></path></g><g id="minder_node3"><g id="node_expander2" style="cursor: pointer;" display="none"><path id="kity_path_44" fill="white" stroke="gray" d="M285.5,363.5A6,6,0,1,1,273.5,363.5A6,6,0,1,1,285.5,363.5"></path><path id="kity_path_45" fill="none" stroke="gray"></path></g><path id="node_outline3" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,350.5h820a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-820a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text3" fill="black"><text id="kity_text_41" text-rendering="inherit" font-size="14" dy=".8em" y="354.40000009536743" x="306.5">6.&#xa0;公众关怀（公众救护）：管理并协调食品供应，安置并抢救伤员，分配救济物品，帮助家庭团聚，主要由美国红十字会负责。‍</text></g></g><g id="minder_node9"><g id="node_expander8" style="cursor: pointer;" display="none"><path id="kity_path_92" fill="white" stroke="gray" d="M285.5,33.5A6,6,0,1,1,273.5,33.5A6,6,0,1,1,285.5,33.5"></path><path id="kity_path_93" fill="none" stroke="gray"></path></g><path id="node_outline9" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,20.5h386a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-386a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text9" fill="black"><text id="kity_text_89" text-rendering="inherit" font-size="14" dy=".8em" y="24.40000009536743" x="306.5">1. 交通：提供平时和战时运输服务，主要由运输部负责。‍</text></g></g><g id="minder_node10"><g id="node_expander9" style="cursor: pointer;" display="none"><path id="kity_path_100" fill="white" stroke="gray" d="M285.5,99.5A6,6,0,1,1,273.5,99.5A6,6,0,1,1,285.5,99.5"></path><path id="kity_path_101" fill="none" stroke="gray"></path></g><path id="node_outline10" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,86.5h372a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-372a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text10" fill="black"><text id="kity_text_97" text-rendering="inherit" font-size="14" dy=".8em" y="90.40000009536743" x="306.5">2. 通讯：提供通讯服务，主要由国家通讯委员会负责。‍</text></g></g><g id="minder_node11"><g id="node_expander10" style="cursor: pointer;" display="none"><path id="kity_path_108" fill="white" stroke="gray" d="M285.5,165.5A6,6,0,1,1,273.5,165.5A6,6,0,1,1,285.5,165.5"></path><path id="kity_path_109" fill="none" stroke="gray"></path></g><path id="node_outline11" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,152.5h540a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-540a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text11" fill="black"><text id="kity_text_105" text-rendering="inherit" font-size="14" dy=".8em" y="156.40000009536743" x="306.5">3. 公共工程：恢复公共服务和公共设施，主要由国防部的美国陆军工程部队负责。‍</text></g></g><g id="minder_node12"><g id="node_expander11" style="cursor: pointer;" display="none"><path id="kity_path_116" fill="white" stroke="gray" d="M285.5,231.5A6,6,0,1,1,273.5,231.5A6,6,0,1,1,285.5,231.5"></path><path id="kity_path_117" fill="none" stroke="gray"></path></g><path id="node_outline12" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,218.5h541a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-541a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text12" fill="black"><text id="kity_text_113" text-rendering="inherit" font-size="14" dy=".8em" y="222.40000009536743" x="306.5">4. 防灾（消防）：发现并减轻森林大火、城乡火灾，主要由农业部的森林司负责。‍‍</text></g></g><g id="minder_node13"><g id="node_expander12" style="cursor: pointer;" display="none"><path id="kity_path_124" fill="white" stroke="gray" d="M285.5,297.5A6,6,0,1,1,273.5,297.5A6,6,0,1,1,285.5,297.5"></path><path id="kity_path_125" fill="none" stroke="gray"></path></g><path id="node_outline13" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,284.5h708a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-708a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text13" fill="black"><text id="kity_text_121" text-rendering="inherit" font-size="14" dy=".8em" y="288.40000009536743" x="306.5">5.&#xa0;信息和规划：收集、分析公布重要信息，促进联邦紧急反应机制运行，主要由联邦紧急事务管理总署负责。‍</text></g></g><g id="minder_node14"><g id="node_expander13" style="cursor: pointer;" display="none"><path id="kity_path_132" fill="white" stroke="gray" d="M285.5,429.5A6,6,0,1,1,273.5,429.5A6,6,0,1,1,285.5,429.5"></path><path id="kity_path_133" fill="none" stroke="gray"></path></g><path id="node_outline14" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,416.5h750a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-750a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text14" fill="black"><text id="kity_text_129" text-rendering="inherit" font-size="14" dy=".8em" y="420.40000009536743" x="306.5">7.&#xa0;人力支持（资源支持）：在紧急事件处理时期为联邦机构提供设备、物资、物品和人力，主要由联邦总务局负责。‍</text></g></g><g id="minder_node15"><g id="node_expander14" style="cursor: pointer;" display="none"><path id="kity_path_140" fill="white" stroke="gray" d="M285.5,495.5A6,6,0,1,1,273.5,495.5A6,6,0,1,1,285.5,495.5"></path><path id="kity_path_141" fill="none" stroke="gray"></path></g><path id="node_outline15" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,482.5h596a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-596a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text15" fill="black"><text id="kity_text_137" text-rendering="inherit" font-size="14" dy=".8em" y="486.40000009536743" x="306.5">8.&#xa0;医疗卫生服务：提供公共卫生和医疗援助，主要由卫生与公众服务部的公众卫生司负责。‍</text></g></g><g id="minder_node16"><g id="node_expander15" style="cursor: pointer;" display="none"><path id="kity_path_148" fill="white" stroke="gray" d="M285.5,561.5A6,6,0,1,1,273.5,561.5A6,6,0,1,1,285.5,561.5"></path><path id="kity_path_149" fill="none" stroke="gray"></path></g><path id="node_outline16" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,548.5h610a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-610a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text16" fill="black"><text id="kity_text_145" text-rendering="inherit" font-size="14" dy=".8em" y="552.4000000953674" x="306.5">9.&#xa0;城市搜索与救援：发现、解救被夹在废墟中的受伤者并进行前期治疗，主要由国防部负责。‍</text></g></g><g id="minder_node17"><g id="node_expander16" style="cursor: pointer;" display="none"><path id="kity_path_156" fill="white" stroke="gray" d="M285.5,627.5A6,6,0,1,1,273.5,627.5A6,6,0,1,1,285.5,627.5"></path><path id="kity_path_157" fill="none" stroke="gray"></path></g><path id="node_outline17" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,614.5h618a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-618a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text17" fill="black"><text id="kity_text_153" text-rendering="inherit" font-size="14" dy=".8em" y="618.4000000953674" x="306.5">10.&#xa0;危险物质：为实际或潜在疾病和危险物质防治提供联邦紧急支持，主要由环境保护署负责。‍</text></g></g><g id="minder_node18"><g id="node_expander17" style="cursor: pointer;" display="none"><path id="kity_path_164" fill="white" stroke="gray" d="M285.5,693.5A6,6,0,1,1,273.5,693.5A6,6,0,1,1,285.5,693.5"></path><path id="kity_path_165" fill="none" stroke="gray"></path></g><path id="node_outline18" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,680.5h590a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-590a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text18" fill="black"><text id="kity_text_161" text-rendering="inherit" font-size="14" dy=".8em" y="684.4000000953674" x="306.5">11.&#xa0;食品：确认食品需要，确保食品到达受灾害影响地区，主要由农业部食品营养司负责。‍</text></g></g><g id="minder_node19"><g id="node_expander18" style="cursor: pointer;" display="none"><path id="kity_path_172" fill="white" stroke="gray" d="M285.5,759.5A6,6,0,1,1,273.5,759.5A6,6,0,1,1,285.5,759.5"></path><path id="kity_path_173" fill="none" stroke="gray"></path></g><path id="node_outline19" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M289.5,746.5h394a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-394a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text19" fill="black"><text id="kity_text_169" text-rendering="inherit" font-size="14" dy=".8em" y="750.4000000953674" x="306.5">12.&#xa0;能源：恢复电力系统和能源供应，主要由能源部负责。‍</text></g></g></g></g></svg>